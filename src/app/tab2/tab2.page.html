<ion-header>
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list>
     <ion-item *ngFor = 'let ship of ships'>
       <label>{{ship.name}}</label>
       <ion-avatar slot = 'end' *ngFor = 'let avatars of ship.avatars'><img src = {{avatars}} alt=""></ion-avatar>
     </ion-item>
   </ion-list>
</ion-content>
