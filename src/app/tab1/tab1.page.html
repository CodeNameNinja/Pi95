<ion-header>
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item *ngFor = "let contact of contacts">
      <ion-avatar>
        <img [src]=contact.avatar alt="">
      </ion-avatar>
      <ion-label padding>{{contact.name}}</ion-label>
    </ion-item>    
    
  </ion-list>
</ion-content>
