<ion-app style = "margin-top: 4rem">
  <ion-searchbar></ion-searchbar>
  <ion-content >
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" >
      <ion-refresher-content >      
  
      </ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-item *ngFor = 'let contact of contacts.friends.data'>
        <ion-avatar>
          <img [src]=contact.picture.data.url alt="contact.name">
        </ion-avatar>
        <ion-label padding style = "font-size: 0.8rem">{{contact.name}}</ion-label>
        <ion-label *ngIf = 'contact.ship' padding style = "font-size:0.7rem; text-align: end;"  slot = 'end' color = 'dark-tint'>{{contact.ship.name}}</ion-label>
      </ion-item>        
    </ion-list>
    <p *ngIf="user === null; else displayUser">No user</p>
    <ng-template #displayUser>Here is a user: <p>{{user}}</p></ng-template>
  </ion-content>   
</ion-app>
